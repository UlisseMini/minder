<!DOCTYPE html>
<html lang="en">

<head>
  <title>minder</title>

  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dating app for mathematicians">

  <!--
    media="print" only applies these styles when printing the page. this makes
    the browser defer loading of the styles until after the page has loaded,
    effectively making it async. then onload applies the styles once they are loaded.
    Read more: https://www.filamentgroup.com/lab/load-css-simpler/
  -->
  <link
    rel="stylesheet"
    media="print"
    onload="this.media = 'all'"
    href="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.css"
    integrity="sha384-Cqd8ihRLum0CCg8rz0hYKPoLZ3uw+gES2rXQXycqnL5pgVQIflxAUDS7ZSjITLb5"
    crossorigin="anonymous">


  <!-- TODO: Make katex loading async (would speed stuff up on first load) -->
  <script defer
    src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.js"
    integrity="sha384-1Or6BdeNQb0ezrmtGeqQHFpppNd7a/gw29xeiSikBbsb44xu3uAo8c7FwbF5jhbd"
    crossorigin="anonymous">
  </script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer
    src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/contrib/auto-render.min.js"
    integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl"
    crossorigin="anonymous">
  </script>
</head>

<body>
  <noscript>You must enable javascript to use this app!</noscript>

  <div id="editor" class="hidden">
    <div id="editor-form">
      <textarea name="tex" form="edit-form" slot="tex"></textarea>
      <form id="edit-form">
        <input type="text" name="problem-name" slot="name">
        <input type="hidden" name="problem-id" slot="id">
        <br>
        <input type="submit" name="save" value="Save">
      </form>
    </div>
    <div id="edit-output">
    </div>
  </div>

  <div id="browse" class="hidden">
    <h1>Browse</h1>
    <div id="browse-problems">
    </div>
  </div>

  <div id="home" class="hidden">
    <p>Welcome <span slot="username"></span>!</p>
    <button id="browse-button">Browse problems</button><br>
    <textarea name="bio" form="bio-form" placeholder="Edit bio" slot="bio"></textarea>
    <form id="bio-form"><input type="submit" value="Save" name="save"></form>

    <div id="my-problems">
    </div>
    <button id="new-problem">New</button>

    <form id="logout-form"><input type="submit" value="Logout"></form>
  </div>

  <div id="login" class="hidden">
    <form id="login-form">
      <input type="text" name="username" placeholder="username"><br>
      <input type="password" name="password" placeholder="password"><br>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="#register">register</a></p>
  </div>

  <div id="register" class="hidden">
    <form id="register-form">
      <input type="text" name="username" placeholder="username"><br>
      <input type="password" name="password" placeholder="password"><br>
      <input type="submit" value="Register">
    </form>
    <p>Have an account? <a href="#login">login</a></p>
  </div>

  <div data-tmpl="problem">
    <p slot="name"></p>
    <p data-tex-rendered=""></p>
    <button>Edit</button>
  </div>

  <div data-tmpl="problem-public">
    <p slot="author.username"></p>
    <p slot="name"></p>
    <p data-tex-rendered=""></p>
  </div>
</body>

</html>
