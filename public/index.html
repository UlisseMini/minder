<!DOCTYPE html>
<html lang="en">

<head>
  <title>minder</title>
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.css" integrity="sha384-Cqd8ihRLum0CCg8rz0hYKPoLZ3uw+gES2rXQXycqnL5pgVQIflxAUDS7ZSjITLb5" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.js" integrity="sha384-1Or6BdeNQb0ezrmtGeqQHFpppNd7a/gw29xeiSikBbsb44xu3uAo8c7FwbF5jhbd" crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"></script>

  <script defer src="/main.js"></script>
</head>

<body>
  <noscript>You must enable javascript to use this app!</noscript>

  <div id="editor" class="hidden">
    <textarea id="edit-textarea"></textarea>
    <div id="edit-output">
    </div>
  </div>

  <div id="home" class="hidden">
    <p>Welcome <span slot="username"></span>!</p>

    <textarea name="bio" form="bio-form" placeholder="Edit bio" slot="bio"></textarea>
    <form id="bio-form"><input type="submit" value="Save" name="save"></form>

    <div id="my-problems">
    </div>

    <form id="logout-form"><input type="submit" value="Logout"></form>
  </div>

  <div id="login" class="hidden">
    <form id="login-form">
      <input type="text" name="username" placeholder="username"><br>
      <input type="password" name="password" placeholder="password"><br>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="#register">register</a></p>
  </div>

  <div id="register" class="hidden">
    <form id="register-form">
      <input type="text" name="username" placeholder="username"><br>
      <input type="password" name="password" placeholder="password"><br>
      <input type="submit" value="Register">
    </form>
    <p>Have an account? <a href="#login">login</a></p>
  </div>

  <div id="problem" class="hidden">
    <p slot="name"></p>
    <pre slot="tex"></pre>
    <button>Edit</button>
  </div>
</body>

</html>
